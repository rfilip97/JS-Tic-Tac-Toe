<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="init()">
    <script src="moves.js"></script>
    <div class="status_container">
      <div class="status_text">Next move:</div>
      <div class="status_img_container">
        <img
          id="status_img"
          class="status_img"
          src="img/x.png"
          alt="status-image"
        />
      </div>
    </div>
    <div class="table">
      <div class="square border_right border_bottom">
        <img id="pos1" />
      </div>
      <div class="square border_bottom border_right">
        <img id="pos2" />
      </div>
      <div class="square border_bottom">
        <img id="pos3" />
      </div>
      <div class="square border_bottom border_right">
        <img id="pos4" />
      </div>
      <div class="square border_bottom border_right">
        <img id="pos5" />
      </div>
      <div class="square border_bottom">
        <img id="pos6" />
      </div>
      <div class="square border_right">
        <img id="pos7" />
      </div>
      <div class="square border_right">
        <img id="pos8" />
      </div>
      <div class="square">
        <img id="pos9" />
      </div>
    </div>
    <button class="reset_btn" onclick="reset_board()">Reset</button>
  </body>
</html>
