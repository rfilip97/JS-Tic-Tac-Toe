<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="status_container">
        <div class="status_text">
            Next move:
        </div>
        <div class="status_img_container">
            <img class="status_img" src="img/x.png" alt="status-image">
        </div>
    </div>
    <div class="table">
        <div id="square1" class="square border_right border_bottom">1</div>
        <div id="square2" class="square border_bottom border_right">2</div>
        <div id="square3" class="square border_bottom">3</div>
        <div id="square4" class="square border_bottom border_right">4</div>
        <div id="square5" class="square border_bottom border_right">5</div>
        <div id="square6" class="square border_bottom">6</div>
        <div id="square7" class="square border_right">7</div>
        <div id="square8" class="square border_right">8</div>
        <div id="square9" class="square">9</div>
    </div>
</body>
</html>
