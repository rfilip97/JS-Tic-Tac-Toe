<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="init()">
    <script src="moves.js"></script>
    <div class="status_container">
      <div class="status_text">Next move:</div>
      <div class="status_img_container">
        <img id="status_img" />
      </div>
    </div>
    <div class="table">
      <div id="square1">
        <img id="pos1" />
      </div>
      <div id="square2">
        <img id="pos2" />
      </div>
      <div id="square3">
        <img id="pos3" />
      </div>
      <div id="square4">
        <img id="pos4" />
      </div>
      <div id="square5">
        <img id="pos5" />
      </div>
      <div id="square6">
        <img id="pos6" />
      </div>
      <div id="square7">
        <img id="pos7" />
      </div>
      <div id="square8">
        <img id="pos8" />
      </div>
      <div id="square9">
        <img id="pos9" />
      </div>
    </div>
    <button class="reset_btn" onclick="reset_board()">Reset</button>
  </body>
</html>
