<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="status_container">
        <div class="status_text">
            Next move:
        </div>
        <div class="status_img_container">
            <img id="status_img" class="status_img" src="img/x.png" alt="status-image">
        </div>
    </div>
    <div class="table">
        <div class="square border_right border_bottom">
            <img id="pos1" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_bottom border_right">
            <img id="pos2" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_bottom">
            <img id="pos3" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_bottom border_right">
            <img id="pos4" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_bottom border_right">
            <img id="pos5" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_bottom">
            <img id="pos6" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_right">
            <img id="pos7" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square border_right">
            <img id="pos8" class="status_img" src="img/blank.png" alt="status-image">
        </div>
        <div class="square">
            <img id="pos9" class="status_img" src="img/blank.png" alt="status-image">
        </div>
    </div>
    <button class="reset_btn">Reset</button>
</body>
</html>
